version: '3.0'

services:

  mongodb:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME:root
      - MONGO_INITDB_ROOT_PASSWORD:password
      - MONGO_INITDB_DATABASE:myscrapingapp
    volumes:
      - mongodb:/data/db
      - configdb:/data/configdb
    networks:
      - myscrapingapp-network

  mongoexpress:
    image: mongo-express
    container_name: mongoexpress
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME:admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD:pass
      - ME_CONFIG_MONGODB_SERVER:mongo
      - ME_CONFIG_MONGODB_PORT:27017
    networks:
      - myscrapingapp-network
    depends_on:
      - mongodb

  mypyapp:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: mypyapp
    volumes:
      - "./app:/var/www/app"
    ports:
      - 5000:5000
    networks:
      - myscrapingapp-network
    depends_on:
      - mongodb


networks:
    myscrapingapp-network:
        driver: bridge

volumes:
    mongodb:
    configdb: